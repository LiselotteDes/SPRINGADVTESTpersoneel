<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Jobtitels')"></head>
<body>
	
	<h1>Jobtitels</h1>
	
	<ul th:if="${jobtitels != null}" class="navigatie">
		<li th:each="jobtitel:${jobtitels}"><a th:href="@{/jobtitels/{id}(id=${jobtitel.id})}" th:text="${jobtitel.naam}"></a></li>
	</ul>
	
	<div th:if="${param.fout != null}" th:text="${param.fout}" class="fout"></div>
	
	<div th:if="${jobtitel != null}">
	
		<h1 th:text="${jobtitel.naam}"></h1>
		
		<ul th:if="${jobtitel.werknemers != null}">
			<li th:each="werknemer:${jobtitel.werknemers}">
				<a th:text="|${werknemer.voornaam} ${werknemer.familienaam}|" th:href="@{/werknemers/{id}(id=${werknemer.id})}"></a>
			</li>
		</ul>
	
	</div>
	
</body>
</html>
